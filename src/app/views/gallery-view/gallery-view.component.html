<div *ngIf="galleryService.getCurrentPhoto()">
  <h1>{{galleryService.getCurrentPhoto().title}}</h1>
  <button (click)="galleryService.prev()"> &#x22B2; </button>
  <button (click)="galleryService.next()"> &#x22B3; </button>
  <img src="{{galleryService.getCurrentPhoto().url}}" alt="{{galleryService.getCurrentPhoto().title}}">
  <p>{{galleryService.getCurrentPhoto().desc}}</p>
  <div>
      <img *ngFor="let photo of galleryService.photos; let i = index" src="{{photo.url}}" class="thumbnail" (click)="galleryService.setCurrentPhotoIndex(i)"
          [ngClass]="{ selected:photo === galleryService.getCurrentPhoto() }">
  </div>
</div>
